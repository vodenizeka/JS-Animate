<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="player.js"> </script>
	<script src="particle.js"> </script>
	<script src="gravityField.js"> </script>
	<script src="simulation.js"> </script>
	<script src="../MyLib/vector2D.js"> </script>
	<script>

		var canvas = document.createElement("canvas");
		canvas.width = 600;
		canvas.height = 600;

		var c = canvas.getContext("2d");

		var player = new Player(20, canvas.height/2),
			playerSpeed = 0.2,
			moveUp = false,
			moveDown = false,
			moveRight = false
			moveLeft = false,
			moveForce = new Vector2D(0,0);

		var	gravity = new Vector2D(0, 0.1),
			gravityOn = true,
			maxSpeed = 20,
			edgeFriction = 0.9,
			edgeBounce = 0.8,
			airDragConst = 0.01;
	
		var gravityFields = [];
		gravityFields[0] = new GravityField(20, 50, 25, 400, 0, -0.05, 120, 200);	
		gravityFields[1] = new GravityField(100, 500, 400, 35, 0.05, 0, 240, 200);	
		gravityFields[2] = new GravityField(100, 100, 400, 300, 0.15, -0.13, 40, 200);	
		var gravityFieldsNum = gravityFields.length;

		
		window.onload = function() {
			document.body.appendChild(canvas);
			
			player.vel = new Vector2D(4, -5);

			Simulation.then = Date.now();
			Simulation.frame();
			
		}
		
		function drawBackground() {
			c.fillStyle = "black";
			c.fillRect(0, 0, canvas.width, canvas.height);
		}

		function drawGravityFields() {
			for (let i = 0; i < gravityFieldsNum; i++)	
				gravityFields[i].draw();
		}

	</script>
</head>
<body>

</body>
</html>
