<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Brick </title>
	<script src="simulation.js"> </script>
	<script src="paddle.js"> </script>
	<script src="ball.js"> </script>
	<script src="brick.js"> </script>
	<script>
		var canvas = document.createElement("canvas");
		canvas.width = 640;
		canvas.height = 480;
		var c = canvas.getContext("2d");
		var playerSpeed = 400,
			ballSpeed = 200;
		var	life = 3; 
			background = "black",
			outOfBounds = false;
		var player = new Paddle(),
			ball = new Ball(),
			brickNum = 0,
			destroyedBricks = 0,
			bricks = {},
			textColor = "green";
		
		window.onload = function() {
			document.body.appendChild(canvas);	

			c.fillStyle = "black";
			c.fillRect(0, 0, canvas.width, canvas.height);
			c.font = "30px Arial";	
			initBricks(3,4);

			Simulation.then = Date.now();
			window.requestAnimationFrame(Simulation.frame);
		};
	</script>
</head>

</html>
