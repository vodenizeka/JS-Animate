<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shoot</title>
	
	<script src="../Bounce/balls.js"> </script>
	<script src="simPlayer.js"> </script>
	<script>
		var canvas = document.createElement("canvas");
		canvas.width = 400;
		canvas.height = 400;
		var c = canvas.getContext("2d");
		
		var background = "black";
		var player = new Player(canvas.width / 2, canvas.height / 2);

		window.onload = function() {
			document.body.appendChild(canvas);

			c.fillStyle = "black";
			c.fillRect(0, 0, canvas.width, canvas.height);

			
			window.requestAnimationFrame(Simulation.frame);

			canvas.addEventListener("click", getClickPosition, false);		
			function getClickPosition(e) {
				var xPos = e.clientX;
				var yPos = e.clientY;
				player.vx = xPos;
				player.vy = yPos;
			}
		
			
}
	</script>
</head>
<body>
	
</body>
</html>
