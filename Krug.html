<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Krug</title>
	<script type="text/javascript">
		window.onload = function() {

			var button = document.getElementById("button"),
				num = document.getElementById("num");
			var slice = 0;
			button.onclick = function() {
				slice = parseInt(num.value);	
				console.log(slice);
			}

			var canvas = document.createElement("canvas");
			canvas.width = 400;
			canvas.height = 400;
			document.body.appendChild(canvas);

			var c = canvas.getContext("2d");
			var centerX = canvas.width / 2,
				centerY = canvas.height / 2,
				radius = 150,
				circles = {},		
				circleNum = 0, 
				lineX = [],
				lineY = [],
				sectionNum = 10,
				angleDiff = Math.PI / sectionNum,	
				angle = 0,
				speed = 2;

			function distance(x,y,x1,y1) {
				return Math.sqrt((x-x1)*(x-x1) + (y-y1)*(y-y1));
			}

			function Circle(angle) {
				this.ro = radius;
				this.dro = -speed;
				this.angle = angle;
				this.angle180 = angle + Math.PI;
				this.radius = 10;
				this.color = "hsla("+Math.random()*360+",90%,50%,0.9)";
				this.id = circleNum;
				circles[circleNum] = this;
				circleNum++;
			}

			Circle.prototype.draw = function() {
				this.ro += this.dro;
				if (this.ro <= 0) {
					this.ro = 0;
					this.dro *= -1;
					var tmp = this.angle;
					this.angle = this.angle180;
					this.angle180 = tmp;
				} else if (this.ro >= radius) {
					this.ro = radius;
					this.dro *= -1;
				}
				var x = Math.sin(this.angle)*this.ro + centerX;
				var y = Math.cos(this.angle)*this.ro + centerY;
				c.strokeStyle = this.color; 
				c.beginPath();
				c.arc(x, y, this.radius, 0, 2*Math.PI);
				c.stroke();
			}

			for (var i = 0; i < sectionNum; i++) {
				lineX[2*i] = Math.sin(angle)*radius + centerX;
				lineY[2*i] = Math.cos(angle)*radius + centerY;
				var angle180 = angle + Math.PI;
				lineX[2*i+1]= Math.sin(angle180)*radius + centerX;
				lineY[2*i+1]=Math.cos(angle180)*radius + centerY;	
			
				new Circle(angle);
				angle += angleDiff;
			}

			function BigCircle() {
				c.fillStyle = "black";
				c.fillRect(0,0,canvas.width,canvas.height);
				c.strokeStyle = "white";
				c.beginPath();
				c.arc(centerX, centerY, radius, 0, 2* Math.PI, true);
				c.stroke();
			}

			function UpdateBackground() {
				BigCircle();
				c.strokeStyle = "white";
				for (var i = 0; i < sectionNum; i++) {
					c.beginPath();
					c.moveTo(lineX[2*i], lineY[2*i]);
					c.lineTo(lineX[2*i+1], lineY[2*i+1]);
					c.stroke();
				}
			}
			
			setInterval(function() {
				UpdateBackground();
				for (var i = 0; i < circleNum; i++) {
					circles[i].draw();
				}
			}, 30);
		}

	</script>
</head>
<body>
	<input type="text" name="num" id="num">
	<br>
	<input type="button" value="click" id="button">
	<br>
</body>
</html>
