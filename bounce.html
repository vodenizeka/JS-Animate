<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bounce</title>
	<script type="text/javascript">
		window.onload = function() {

			var canvas = document.createElement("canvas"); 	
			canvas.width = 800;
			canvas.height = 800;

			document.body.appendChild(canvas);
			var c = canvas.getContext("2d");
			
			c.fillStyle = "black";
			c.fillRect(0, 0, canvas.width, canvas.height);

			var balls = {},
				setBallNum = 10,
				ballNum = 0,
				maxSpeed = 5;

			function Ball() {
				this.radius = 10;
				this.x = Math.random() * (canvas.width - this.radius);
				this.y = Math.random() * (canvas.height - this.radius);
				this.vx = Math.random() * maxSpeed;
				this.vy = Math.random() * maxSpeed;
				this.color = "hsla("+ Math.random()*360 +",100%,50%,0.9)";
				balls[ballNum] = this;
				ballNum++;

				}

			Ball.prototype.draw = function() {
					this.x += this.vx;
					this.y += this.vy;
					
					var rightEdge = canvas.width - this.radius,
						leftEdge = this.radius,
						topEdge = this.radius,
						bottomEdge = canvas.height - this.radius;
					if (this.x >= rightEdge) {
						this.x = rightEdge;
						this.vx *= -1;
					}
					if (this.x <= leftEdge) {
						this.x = leftEdge;
						this.vx *= -1;
					}
					if (this.y <= topEdge) {
						this.y = topEdge;
						this.vy *= -1;
					}
					if (this.y >= bottomEdge) {
						this.y = bottomEdge;
						this.vy *= -1;
					}

					c.fillStyle = this.color;
					c.strokeStyle = this.color;
					c.beginPath();
					c.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
					c.stroke();
					c.fill();
				};


			function initBalls() {
				for (var i = 0; i < setBallNum; i++) {
					balls[i] = new Ball();
				}
			}

			initBalls();

			setInterval(function() {
				c.fillStyle = "black";
				c.fillRect(0, 0, canvas.width, canvas.height);
				for (var i = 0; i < ballNum; i++) {
					balls[i].draw();
				}
			}, 30);
		}
	</script>
</head>
<body>
	<p id="mrs">hello</p>	
</body>
</html>
